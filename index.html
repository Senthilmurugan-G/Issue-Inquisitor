<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" 
    crossorigin="anonymous"></script>
</head>
<body>
 <div class="logo">
    <h3 class="title2">LOGO</h3>
    <div class="content">
        <input type="submit" value="contact" class="header-btn"/>
        <input type="submit" value="logout" class="header-btn"/>
    </div>
</div>   
 <div class="container">
    <div class="form">
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
                <form action="index.html">
                    <h3 class="title">complaint form</h3>
                    <div class="input-container">
                        <input type="text" name = "name" class = "input">
                        <label for="">Enter Your Name</label>
                        <span>Enter Your Name</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name = "email" class = "input">
                        <label for="">Enter Your Email</label>
                        <span>Enter Your Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name = "phone" class = "input">
                        <label for="">Enter your mobile number</label>
                        <span>Enter your mobile number</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class = "input"></textarea>
                        <label for="">Write Your Complaint</label>
                        <span>Write Your Complaint</span>
                    </div>
                    <input type="submit" value="Post" class = "btn"/>
                </form>
            </div>
    </div>
    
 </div>
<script src="app.js"></script>
</body>
</html>
